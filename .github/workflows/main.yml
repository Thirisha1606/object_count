name: Object Counter Pylint Check
on:
  push:
    paths:
      - 'main.py'
  pull_request:
    paths:
      - 'main.py'

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -e .
      
      - name: Run pylint on object counter module
        id: pylint_check
        run: |
          SCORE=$(pylint main | tee pylint.log | grep -oE 'rated at [0-9]+.[0-9]+/10' | awk '{print $3}' | cut -d'/' -f1)
          if [[ -z "$SCORE" ]]; then
            echo "‚ùå Error: Could not determine pylint score!"
            cat pylint.log
            exit 0  # Continue workflow (No Failure)
          fi
          
          echo "üîç Pylint score is $SCORE/10"
          if (( $(echo "$SCORE < 10" | bc -l) )); then
            echo "‚ö†Ô∏è Pylint score is below 10/10, but continuing workflow."
            exit 0  # Continue workflow (No Failure)
          else
            echo "‚úÖ Pylint score is 10/10!"
          fi

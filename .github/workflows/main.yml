name: Pylint Check

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pylint

      - name: Run pylint
        id: pylint_check
        run: |
          SCORE=$(pylint main.py | tee pylint.log | grep -oE 'rated at [0-9]+.[0-9]+/10' | awk '{print $3}' | cut -d'/' -f1)

          if [[ -z "$SCORE" ]]; then
            echo "‚ùå Error: Could not determine pylint score!"
            cat pylint.log
            exit 0  # Ignore commit (No Failure)
          fi

          echo "üîç Pylint score is $SCORE/10"

          if (( $(echo "$SCORE < 10" | bc -l) )); then
            echo "‚ö†Ô∏è Pylint score is below 10/10. Ignoring commit!"
            exit 0  # Ignore commit (No Failure)
          else
            echo "‚úÖ Pylint score is 10/10. Proceeding with commit!"
          fi
